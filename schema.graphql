type UniswapFactory @entity {
  # factory address
  id: ID!

  # pair info
  pairCount: Int!

  # transactions
  txCount: BigInt!
}

type Token @entity {
  # token address
  id: ID!

  symbol: String!
  name: String!
}

type Pair @entity {
  # pair address
  id: ID!

  token0: Token!
  token1: Token!
}

type Swapper @entity {
  # user address
  id: ID!

  count: BigInt!
}

type UserLiquidity @entity {
  # user address
  id: ID!

  user: Bytes!
  pair: Bytes!
  liquidity: BigInt!
}
